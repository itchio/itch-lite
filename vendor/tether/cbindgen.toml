
# annotate with cbindgen version
include_version = true

# copy comments from Rust to generateed C
documentation = true

# here be dragons 
autogen_warning = "/* This file is autogenerated. You probably don't want to modify it by hand. */"

# not strictly needed but *shrug*
include_guard = "TETHER_H"

# resulting header must be C-friendly,
# as it's included from Objective-C (Cocoa) and pure C (GTK)
language = "C"

# this adds "#ifdef _cplusplus" guards
cpp_compat = true

# opinions follow
line_length = 80
tab_width = 4
