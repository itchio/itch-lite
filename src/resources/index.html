<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>itch lite</title>
    <style>
        html,
        body {
            background: #111;
            color: #aaa;
            font-family: 'Lato', sans-serif;
            font-size: 16px;
        }

        .iframe-container {
            border: 2px solid #333;
            border-radius: 4px;
            width: auto;
            height: 400px;
            margin: 20px auto;
        }

        iframe {
            width: 100%;
            height: 100%;
        }
    </style>

    <script>
        window.testMessage = () => {
            tether("Oh yes.");
        };

        window.testNavigate = () => {
            window.location = "https://example.org";
        };

        window.testFetch = () => {
            let p = fetch("https://itch.io/country?t=" + Date.now());
            p.catch(e => {
                tether("Error: " + e.stack);
            }).then(res => {
                return res.text();
            }).then(text => {
                tether("Result: " + text);
            });
        };
    </script>
</head>

<body>
    <p>There's your native app:</p>

    <img src="https://img.itch.zone/aW1nLzI2NTUzODEucG5n/300x240%23c/6%2B4W1J.png">

    <button onclick="testMessage()">Send message</button>
    <button onclick="testNavigate()">Navigate away!</button>
    <button onclick="testFetch()">Fetch something!</button>

    <p>Did you like it?</p>
</body>

</html>
